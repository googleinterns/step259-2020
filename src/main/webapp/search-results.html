<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meal Assistant</title>
    <link rel="stylesheet" href="search-meal-style.css"></link>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="search-meal-script.js"></script>
    <script src="script.js"></script>
    <script type="module" src="main.js"></script>
  </head>  
  <body onload="searchMeal()">
    <nav class="topnav">
        <b> <a href="/index.html"> Meal Assistant</a> </b>
    </nav>

    <div id="background">
        <br>
        <div id="search-bar-block">
            <div id="search-bar"> 
                <div id="bar">
                    <input v-on:keyup.enter="submit" v-model="request" type="text" id="text" name="text" placeholder="Search..." />
                    <div v-on:click="submit" id="search-icon"></div>
                </div>
                <div id="dishes-container">
                </div>
            </div>
        </div>
        <br>
        
        <div id="source">
            <a href="https://www.freepik.com/"> 
                This web page uses images from freepik.com
            </a>
        </div>
    </div>
  </body>
</html>
