<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meal Assistant</title>
    <link rel="stylesheet" href="search-meal-style.css"></link>
    <link rel="stylesheet" href="style.css"></link>
    <script type="module" src="search-meal-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>  
  <body onload="searchMeal("")">

    
    <div id="content">
        <div id="search-block">
            <div id="search-title">
                Meal Assistant
            </div>
            <br>
            <div id="search-bar"> 
                <input v-on:keyup.enter="submit" v-model="request" type="text" id="text" name="text" placeholder="Search..." />
            </div>
        </div>

        <div id="source">
            This web page uses images from 
            <a href="https://www.freepik.com/">freepik.com</a>
        </div>
    </div>
  </body>
</html>
