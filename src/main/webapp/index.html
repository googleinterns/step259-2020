<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meal Assistant</title>
    <link rel="stylesheet" href="search-meal-style.css"></link>
    <link rel="stylesheet" href="style.css"></link>
    <script src="search-meal-script.js"></script>
  </head>
  <body onload="searchMeal()">
    <div id="search-block">
      <form action="/meal" method="GET">
        <label for="text">Meal Assistant</label>
        <input type="text" id="query" name="query" placeholder="Search.." />
        <input type="submit"/>
      </form>
      <ul id="dishes-container"></ul>
    </div>
    <p class="source">This web page uses images from 
      <a href="https://www.freepik.com/">freepik.com</a>
    </p>
  </body>
</html>
