<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meal page</title>
    <link rel="stylesheet" href="meal-page-style.css"></link>
    <link rel="stylesheet" href="search-meal-style.css"></link>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0FR7vWT5PKPh-Sq95zAjcWXBFXRYl5xI&libraries=places"></script>
    <script src="service.js"></script>
    <script src="meal-page-script.js"></script>
    <script src="script.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body onload="fetchMealInfo()">
    <div id="app">
      <nav class="topnav">
        <b> <a href="/index.html"> Meal Assistant</a> </b>
        <div id="nav-search">
          <search-bar></search-bar>
        </div>
      </nav>
      <div id="background">
        <h1 id="title">Best meal ever</h1>
        <div id="content">
          <p id="description"></p>
          <h2>Ingredients:</h2>
          <ul id="ingredients"></ul>
          <h2>Explore on a map:</h2>
          <div id="warning"></div>
          <div id="map"></div>
        </div>
        <div id="meal-button">
          <button onclick="redirectToSimilar()">Show similar meal!</button>
        </div>
        </br>
        <photo-copyright></photo-copyright>
      </div>
    </div>
  </body>
</html>
